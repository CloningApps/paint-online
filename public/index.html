<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <input type="color" id="colorPicker" title="Wybierz kolor">
        <input type="range" id="brushSize" min="1" max="50" value="5" title="Grubość pędzla">
        <button id="clearCanvas">Wyczyść</button>
        <button id="saveImage">Pobierz</button>
    </div>
    <canvas id="paintCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
